<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>Find last n posts</title>
</head>
<body>
<div class="container mt-4 col-md-5">
<h1>Знайти n останніх записів</h1>
<a class="p-2 text-dark" href="/">Main page</a>
<a class="p-2 text-dark" href="/posts">All posts</a>
<a class="p-2 text-dark" href="/create-article">Create post</a>
<a class="p-2 text-dark" href="/posts">Delete post</a>
<a class="p-2 text-dark" href="/posts">Edit post</a>
<a class="p-2 text-dark" href="/find_id">Find post by id</a>
<a class="p-2 text-dark" href="/find_last">Find last n posts</a> <br><br>


    <form method="get">
    <input type="number" name="q" class="form-control"  value="{{ request.args.get("q") }}" placeholder="Enter the number of posts to view"><br>
    </form>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>Номер запису: {{ el.id }}</p>
        <p>{{ el.intro }}</p>
        <p>Дата створення: {{ el.date.date() }}</p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">Detail</a>
    </div>
    {% endfor %}
</div>





</body>
</html>
