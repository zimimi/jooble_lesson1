{% extends 'base.html' %}

{% block title %}Знайти запис за наявним id{% endblock %}

{% block h1 %}Знайти запис за наявним id{% endblock %}

{% block body %}

<div class="alert alert-secondary" align="center">
  <form method="get">
    <input type="number" name="q" class="form-control" value="{{ request.args.get("q") }}" placeholder="Enter id number of post"><br>
  </form>
</div>

{% for el in articles %}
<div class="alert alert-success">
  <h2>{{ el.title }}</h2>
  <p>Номер запису: {{ el.id }}</p>
  <p>Дата створення: {{ el.date.date() }}</p>
  <a href="/posts/{{ el.id }}" class="btn btn-warning">Detail</a>
</div>
{% endfor %}

{% endblock %}
